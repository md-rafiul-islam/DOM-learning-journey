<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <h1>Hello!</h1>
        <h1>Hey!</h1>
    </div>

    <script>
        let newTag = document.createElement("h1");
        let text = document.createTextNode("This is new");
        newTag.appendChild(text);
        

        //fetch class where we will add this tag
        let abc = document.querySelector(".hero");
        abc.appendChild(newTag); // this will add bottom of the class


        // remove any tag
        let tagForHey = document.getElementsByTagName("h1")[1];
        abc.removeChild(tagForHey);


        //add tag anywhere u want ?
        let anotherTag = document.createElement("h1"); // create another tag
        text = document.createTextNode("this is the leatest addition"); // add text to the tag
        anotherTag.appendChild(text); // append text to the new tag

        abc.insertBefore(anotherTag, document.getElementsByTagName("h1")[0]); // insert takes two parameters , first is the which tag and the second is before where u want to add new tag.
        


    </script>
</body>
</html>
